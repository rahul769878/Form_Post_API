<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <h1 class="container mt-5">Sign Up Here:</h1>
    <form class="container mt-5" onsubmit="saveInfo(event)">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" onCopy="return false" onCut="return false" class="form-control"  id="password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="text" onCopy="return false" onCut="return false" class="form-control"  id="confirmPassword">
        </div>
          <input type="checkbox" id="acceptTerms" />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <h1 class="container mt-5">Login Here:</h1>
      <form class="container mt-5" onsubmit="GetInfo(event)">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" onCopy="return false" onCut="return false" class="form-control"  id="password1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
</body>
</html>
